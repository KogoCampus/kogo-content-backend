server:
  port: 8080

springdoc:
    api-docs:
        path: /api-docs
    swagger-ui:
        path: /index.html

spring:
    application:
        name: kogo-content-backend
    profiles:
        default: "local"

management:
    endpoints:
        web:
            base-path: /-
            exposure:
                include: health

kogo-api:
    authenticate: "https://api.staging.kogocampus.com/student/authenticate"
