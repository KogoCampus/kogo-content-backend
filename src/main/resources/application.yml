server:
  port: 8080

springdoc:
    api-docs:
        path: /api-docs
    swagger-ui:
        path: /index.html

spring:
    application:
        name: kogo-content-backend
    profiles:
        default: "local"

management:
    endpoints:
        web:
            base-path: /-
            exposure:
                include: health

kogo-api:
    base-url: "https://api.staging.kogocampus.com"
    push-notification-endpoint: "/student/push-notification"

search-engine:
    index:
        post: "post"
        topic: "topic"
